<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro de adm</title>
  </head>
  <body
    class="h-48 md:h-96 bg-cover md:bg-center bg-bottom rounded-md"
    style="
      background-image: url(https://images.unsplash.com/photo-1589144063078-96ee13a23193?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
    "
  >
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```
-->
    <div
      class="flex min-h-full items-center justify-center px-4 py-12 sm:px-8 lg:px-8"
    >
      <div class="w-full max-w-md space-y-8">
        <div>
          <img class="mx-auto h-16 w-auto" src="logo1.png" alt="Your Company" />
          <h2
            class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-100"
          >
            Ingrese a su cuenta
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />
          <div class="-space-y-px rounded-md shadow-sm">
            <div class="mb-4">
              <label for="email-address" class="sr-only">Email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6"
                placeholder=" Correo electronico"
              />
            </div>
            <div>
              <label for="password" class="sr-only">contrasena</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6"
                placeholder=" Contrasena"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-100"
                >Recordar siempre</label
              >
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-gray-100 hover:text-gray-100"
                >Olvido su contrasena?</a
              >
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative flex w-full justify-center rounded-md bg-amber-500 px-3 py-2 text-sm font-semibold text-white hover:bg-amber-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                ></svg>
              </span>
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

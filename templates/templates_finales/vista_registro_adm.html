<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro de adm</title>
    <style>
      
    </style>
  </head>
  <body
    class="h-48 md:h-96 bg-cover md:bg-center bg-bottom rounded-md"
    style="
      background-image: url(https://images.unsplash.com/photo-1589144063078-96ee13a23193?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
    "
  >
     
    <div
      class="flex min-h-full items-center justify-center px-4 py-12 sm:px-8 lg:px-8"
    >
    <div style="background-image: url(https://images.unsplash.com/photo-1585314062340-f1a5a7c9328d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80)" class=" rounded-lg m-4 p-4 mx-auto max-w-2xl text-center " >
      <h2
      class="text-3xl font-bold tracking-tight text-gray-200 sm:text-4xl "
      >
      Ingrese su usuario
      </h2>
      
      {% if error %}
          <p>{{ error }}</p>
      {% endif %}

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for message in messages %}
            <li style = "color: red; font-size: larger; font-weight: 800;">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form class="mt-8 space-y-6" action="/login" method="POST">

          <div class="-space-y-px rounded-md shadow-sm">
            <div class="mb-4">
              <label for="email-address" class="sr-only">Email address</label>
              <input 
                type="text"
                name="username" 
                placeholder="Nombre de usuario" 
                required
                class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6"
                >
            </div>
            <div>
              <label for="password" class="sr-only">contrasena</label>
              <input 
              type="password" 
              name="password" 
              placeholder="Contraseña" 
              required
              class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6"
              >
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center" style = "text-align: center;">
          
           
            </div>

          </div>

          <div>
            <button
              type="submit"
              class="group relative flex w-full justify-center rounded-md bg-amber-500 px-3 py-2 text-sm font-semibold text-white hover:bg-amber-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
            
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                ></svg>
              </span>
              Ingresar
            </button>
              <a href="/register_admin"><h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-100">
              ¿No tienes cuenta? Registrate aqui
              </h2></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
